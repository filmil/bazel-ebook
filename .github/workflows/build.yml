name: Build
on:
  pull_request:
    branches: [ main ]
  schedule:
    - cron: "13 7 * * 0"
concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Setup bazel
        uses: abhinavsingh/setup-bazel@v3
        with:
          version: 8.3.1
      - name: Checkout
        uses: actions/checkout@v2
      - name: Test container
        run: "docker run filipfilmar/ebook-buildenv:2.1 ls -l /usr/bin/dot"
      - name: Test container 2
        run: "docker run filipfilmar/ebook-buildenv:2.1 ls -l /usr/bin/neato"
      - name: Test container 3
        run: "docker run filipfilmar/ebook-buildenv:2.1 ls -l /usr/sbin/libgvc6-config-update"
      - name: Build
        run: "bazel build //..."
      - name: Test
        run: "cd ebook-example && bazel build //..."
