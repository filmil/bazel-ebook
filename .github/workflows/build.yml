name: Build
on:
  pull_request:
    branches: [ main ]
  schedule:
    - cron: "13 7 * * 0"
concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Setup bazel
        uses: abhinavsingh/setup-bazel@v3
        with:
          version: 8.4.1
      - name: Checkout
        uses: actions/checkout@v2
      - name: Cache Bazel dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/bazel
          key: ${{ runner.os }}-bazel-${{ hashFiles('**/MODULE.bazel.lock') }}
          restore-keys: |
            ${{ runner.os }}-bazel-
      - name: Build
        run: "bazel build //..."
      - name: Test
        run: "cd ebook-example && bazel build //..."
