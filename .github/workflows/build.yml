name: Build
on:
  pull_request:
    branches: [ main ]
  schedule:
    - cron: "13 7 * * 0"
concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Setup bazel
        uses: bazel-contrib/setup-bazel@0.15.0
        with:
          bazelisk-cache: true
          disk-cache: ${{ github.workflow }}
          repository-cache: true
      - name: Checkout
        uses: actions/checkout@v2
      - name: Test graphviz
        run: "docker run filipfilmar/ebook-buildenv:2.1 dpkg -L graphviz"
      - name: Build
        run: "bazel build //tests:neato_png --subcommands"
      - name: Build
        run: "bazel build //... --subcommands"
      - name: Test
        run: "cd ebook-example && bazel build //..."
