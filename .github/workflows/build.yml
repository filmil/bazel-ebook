name: Build
on:
  pull_request:
    branches: [ main ]
  schedule:
    - cron: "13 7 * * 0"
concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Setup bazel
        uses: abhinavsingh/setup-bazel@v3
        with:
          version: 8.1.1
      - name: Checkout
        uses: actions/checkout@v2
      - name: Build
        run: "bazel build //..."
      - name: Test
        run: "cd ebook-example && bazel build //..."
